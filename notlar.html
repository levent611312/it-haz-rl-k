  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002855;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: rgb(165, 225, 247);
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      font-size: 1.15rem;
    }

    nav a:hover {
      text-decoration: underline;
      color: #e2bceb;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      margin-top: 30px;
      color:#012247
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: white;
      border: 1px solid #ddd;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    li:hover {
      background-color: #e6f0ff;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      margin-top: 60px;
      color: #555;
      padding: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        margin-left: 0;
        margin-right: 15px;
      }
    }
  </style>
</head>
